name: Build and Release AV3AD

on:
  push:
    tags:
      - 'v1.0'  # 例如 v1.0、v2.1.3 等
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential pkg-config

    - name: 🏗️ Configure CMake
      run: cmake -S . -B build -DCMAKE_INSTALL_PREFIX=install

    - name: 🔨 Build project
      run: cmake --build build --parallel

    - name: 📦 Install to staging directory
      run: cmake --install build

    - name: 📁 Package library
      run: |
        mkdir -p package
        cp -r install/lib package/
        cp -r install/include package/
        tar -czvf av3ad-${{ github.ref_name }}.tar.gz -C package .

    - name: ☁️ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: av3ad-${{ github.ref_name }}
        path: av3ad-${{ github.ref_name }}.tar.gz

    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: av3ad-${{ github.ref_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
