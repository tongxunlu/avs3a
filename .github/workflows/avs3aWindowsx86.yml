name: Build and Release AV3AD (Windows)

on:
  push:
    tags:
      - 'v1.2'  # åŒ¹é…æ‰€æœ‰ v å¼€å¤´çš„æ ‡ç­¾
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BUILD_TYPE: Release

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: ğŸ—ï¸ Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
              -DCMAKE_INSTALL_PREFIX=install `
              -DCMAKE_BUILD_TYPE=%BUILD_TYPE%

    - name: ğŸ”¨ Build project
      run: cmake --build build --config %BUILD_TYPE% --parallel

    - name: ğŸ“¦ Install to staging directory
      run: cmake --install build --config %BUILD_TYPE%

    - name: ğŸ“ Package library
      run: |
        mkdir package
        cp -r install/lib package/
        cp -r install/include package/
        cp -r install/bin package/  # å¯¹äº Windows éœ€è¦åŒ…å« DLL æ–‡ä»¶
        7z a -tzip av3ad-${{ github.ref_name }}-win64.zip .\package\*

    - name: â˜ï¸ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: av3ad-${{ github.ref_name }}-win64
        path: av3ad-${{ github.ref_name }}-win64.zip

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }} (Windows)
        tag_name: ${{ github.ref_name }}
        files: av3ad-${{ github.ref_name }}-win64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
