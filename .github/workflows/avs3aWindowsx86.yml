name: Build and Release AV3AD (Windows)

on:
  push:
    tags:
      - 'v1.22'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BUILD_TYPE: Release

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: 🏗️ Configure CMake
      shell: cmd
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
              -DCMAKE_INSTALL_PREFIX=install ^
              -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ^
              -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib

    - name: 🔨 Build project
      shell: cmd
      run: |
        cmake --build build --config %BUILD_TYPE% -- /m
        dir /s build  # 调试：显示构建目录结构

    - name: 🛠️ Manual install libraries
      shell: cmd
      run: |
        mkdir install\lib
        if exist "build\lib\%BUILD_TYPE%\*.lib" (
          copy "build\lib\%BUILD_TYPE%\*.lib" "install\lib\"
        ) else if exist "build\%BUILD_TYPE%\*.lib" (
          copy "build\%BUILD_TYPE%\*.lib" "install\lib\"
        )
        dir /s install  # 验证安装内容

    - name: 📦 Run CMake install
      shell: cmd
      run: |
        cmake --install build --config %BUILD_TYPE%
        dir /s install  # 再次验证

    - name: 📁 Package library
      shell: cmd
      run: |
        mkdir package
        xcopy "install\include" "package\include\" /E /I /Y
        xcopy "install\lib" "package\lib\" /E /I /Y
        7z a -tzip av3ad-${{ github.ref_name }}-win64.zip .\package\*

    - name: ☁️ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: av3ad-${{ github.ref_name }}-win64
        path: av3ad-${{ github.ref_name }}-win64.zip

    - name: 🚀 Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }} (Windows)
        tag_name: ${{ github.ref_name }}
        files: av3ad-${{ github.ref_name }}-win64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
