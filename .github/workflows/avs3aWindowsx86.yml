name: Build and Release AV3AD (Windows)

on:
  push:
    tags:
      - 'v1.22'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BUILD_TYPE: Release

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: ğŸ—ï¸ Configure CMake
      shell: cmd
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
              -DCMAKE_INSTALL_PREFIX=install ^
              -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ^
              -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib

    - name: ğŸ”¨ Build project
      shell: cmd
      run: |
        cmake --build build --config %BUILD_TYPE% -- /m
        dir /s build  # è°ƒè¯•ï¼šæ˜¾ç¤ºæ„å»ºç›®å½•ç»“æ„

    - name: ğŸ› ï¸ Manual install libraries
      shell: cmd
      run: |
        mkdir install\lib
        if exist "build\lib\%BUILD_TYPE%\*.lib" (
          copy "build\lib\%BUILD_TYPE%\*.lib" "install\lib\"
        ) else if exist "build\%BUILD_TYPE%\*.lib" (
          copy "build\%BUILD_TYPE%\*.lib" "install\lib\"
        )
        dir /s install  # éªŒè¯å®‰è£…å†…å®¹

    - name: ğŸ“¦ Run CMake install
      shell: cmd
      run: |
        cmake --install build --config %BUILD_TYPE%
        dir /s install  # å†æ¬¡éªŒè¯

    - name: ğŸ“ Package library
      shell: cmd
      run: |
        mkdir package
        xcopy "install\include" "package\include\" /E /I /Y
        xcopy "install\lib" "package\lib\" /E /I /Y
        7z a -tzip av3ad-${{ github.ref_name }}-win64.zip .\package\*

    - name: â˜ï¸ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: av3ad-${{ github.ref_name }}-win64
        path: av3ad-${{ github.ref_name }}-win64.zip

    - name: ğŸš€ Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }} (Windows)
        tag_name: ${{ github.ref_name }}
        files: av3ad-${{ github.ref_name }}-win64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
