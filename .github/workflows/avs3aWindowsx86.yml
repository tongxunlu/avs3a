name: Build and Release AV3AD (Windows)

on:
  push:
    tags:
      - 'v1.2'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      BUILD_TYPE: Release

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: 🏗️ Configure CMake
      shell: cmd
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
              -DCMAKE_INSTALL_PREFIX=install ^
              -DCMAKE_BUILD_TYPE=%BUILD_TYPE%

    - name: 🔨 Build project
      shell: cmd
      run: cmake --build build --config %BUILD_TYPE% -- /m

    - name: 📦 Install to staging directory
      shell: cmd
      run: cmake --install build --config %BUILD_TYPE%

    - name: 🔍 Verify installed files
      shell: cmd
      run: |
        dir /s install
        if not exist "install\lib\*.lib" ( echo "No library files found!" && exit 1 )
        if not exist "install\bin\*.dll" ( echo "No DLL files found!" && exit 1 )
        if not exist "install\include\*.h" ( echo "No header files found!" && exit 1 )

    - name: 📁 Package library
      shell: cmd
      run: |
        mkdir package
        mkdir package\lib
        mkdir package\include
        mkdir package\bin
        
        robocopy "install\lib" "package\lib" /E /NFL /NDL /NJH /NJS /nc /ns /np
        robocopy "install\include" "package\include" /E /NFL /NDL /NJH /NJS /nc /ns /np
        robocopy "install\bin" "package\bin" /E /NFL /NDL /NJH /NJS /nc /ns /np
        
        dir /s package
        7z a -tzip av3ad-${{ github.ref_name }}-win64.zip .\package\*

    - name: ☁️ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: av3ad-${{ github.ref_name }}-win64
        path: av3ad-${{ github.ref_name }}-win64.zip

    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }} (Windows)
        tag_name: ${{ github.ref_name }}
        files: av3ad-${{ github.ref_name }}-win64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
